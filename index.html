<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My todoList</title>
    <link rel="stylesheet" href="lib/normalize.css">
    <link rel="stylesheet" href="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
<div class="msg">
    <span class="msg-content"></span>
    <span class="anchor confirmed">OK</span>
</div>
<div class="container"> <!-- container start -->
    <h1>My Todo List</h1>
    <form class="add-task">
        <input name="content" type="text" placeholder="e.g. Interview at Google..." autofocus autocomplete="off">
        <button type="submit">submit</button>
    </form>
    <div class="task-list"> <!--task-list start -->
    </div> <!-- task list end-->
    <div class="task-detail-mask"></div>
    <div class="task-detail"> <!-- task detail start-->

    </div> <!--task detail end-->
</div> <!--container end-->

<video class="alert" src="alert.mp3"></video>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/store/store.js"></script>
<script src="node_modules/jquery-datetimepicker/build/jquery.datetimepicker.full.js"></script>
<script src="js/base.js"></script>
</body>
</html>
